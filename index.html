
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #0f172a; /* Slate 900 */
      }
      
      /* Premium Fluid Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
        transition: background 0.3s ease;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      /* Smooth transitions for theme switching */
      * {
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* PERFORMANCE OPTIMIZATION: Isolate charts and heavy elements */
      .recharts-wrapper, .recharts-surface {
        transform: translateZ(0); /* Force GPU layer */
        will-change: transform;
      }
      
      /* Disable transitions for Recharts to prevent flickering */
      .recharts-wrapper * {
        transition: none !important;
      }

      /* Custom selection color */
      ::selection {
        background-color: rgba(99, 102, 241, 0.2);
        color: #4f46e5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Entry point script -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
